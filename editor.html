<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Product</title>
    <link rel="stylesheet" href="editor.css">
    <link rel="stylesheet" href="shy-market.css">
</head>
<body>
    <div class="products">
               <div class="banner">
                           <input type="file" accept="image/*" id="banner_upload">
                           <label for="banner_upload" class="banner_upload_btn"><img src="next.png" alt="Upload banner"></label>
                 </div>

                <div class="blog">
                    <textarea type="text" class="title" placeholder="Product title..."></textarea>
                  <div class="pro">
                    <textarea type="text" class="price" placeholder="price..."></textarea>
                    <select>
                        <option>Select Color</option>
                        <option>Black</option>
                        <option>White</option>
                        <option>Blue</option>
                        <option>Red</option>
                        <option>Grey</option>
                    </select>
                    <input type="number" value="1">
                    <button type="button" class="btn"><a href="#"> Add To Cart</a></button>

                    <h2>Product Details</h2>
                    <textarea type="text" class="description" placeholder="description..."></textarea>
                  </div>
                </div>
    </div>
</body>
</html>
